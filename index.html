<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/logic.js"></script>
</head>

<body>
    <h1 class="alert alert-secondary text-center"> Google Calculator</h1>
    <div class="main">
        <input placeholder="0" class="form-control" type="text" name="text-box" id="result">
        <table class="mx-auto my-3 ">
            <tr>
                <td><button class="alert alert-secondary" value="Rad">Rad</button></td>
                <td><button class="alert alert-secondary" value="Deg">Deg</button></td>
                <td><button class="alert alert-secondary" value="x!">x!</button></td>
                <td><button class="alert alert-secondary" value="(">(</button></td>
                <td><button class="alert alert-secondary" value=")">)</button></td>
                <td><button class="alert alert-secondary" value="%">%</button></td>
                <td><button class="alert alert-secondary" id="clear" value="AC">AC</button></td>
            </tr>
            <tr>
                <td><button class="alert alert-secondary" value="lnv">lnv</button></td>
                <td><button class="alert alert-secondary" value="sin" id="sin">sin</button></td>
                <td><button class="alert alert-secondary" value="ln">ln</button></td>
                <td><button class="alert alert-light" value="7">7</button></td>
                <td><button class="alert alert-light" value="8">8</button></td>
                <td><button class="alert alert-light" value="9">9</button></td>
                <td><button class="alert alert-secondary" value="/">/</button></td>
            </tr>
            <tr>
                <td><button class="alert alert-secondary" value="pi">pi</button></td>
                <td><button class="alert alert-secondary" value="cos">cos</button></td>
                <td><button class="alert alert-secondary" value="log">log</button></td>
                <td><button class="alert alert-light" value="4">4</button></td>
                <td><button class="alert alert-light" value="5">5</button></td>
                <td><button class="alert alert-light" value="6">6</button></td>
                <td><button class="alert alert-secondary" value="*">*</button></td>
            </tr>
            <tr>
                <td><button class="alert alert-secondary" value="e">e</button></td>
                <td><button class="alert alert-secondary" value="tan">tan</button></td>
                <td><button class="alert alert-secondary" value="root">root</button></td>
                <td><button class="alert alert-light" value="1">1</button></td>
                <td><button class="alert alert-light" value="2">2</button></td>
                <td><button class="alert alert-light" value="3">3</button></td>
                <td><button class="alert alert-secondary" value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="alert alert-secondary" value="Ans">Ans</button></td>
                <td><button class="alert alert-secondary" value="EXP">EXP</button></td>
                <td><button class="alert alert-secondary" value="x^y">x^y</button></td>
                <td><button class="alert alert-light" value="0">0</button></td>
                <td><button class="alert alert-light" value=".">.</button></td>
                <td><button style="border: 2px white; border-radius: 5px;padding-bottom: 12px;height: 1rem;"><input
                            type="button" value="=" id="output"></button></td>
                <td><button class="alert alert-secondary" value="+">+</button></td>
            </tr>
        </table>
    </div>
    <script src="scripts/logic.js"></script>
</body>

</html>
